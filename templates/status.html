{% extends 'base.html' %}
{% block extrahead %}
  <script src="static/register.js"></script>
{% endblock %}
{% block container %}
  <div class="row">
    <div class="well well-lg">
      <h1>add a new github-repo</h1><br>
      <form role="form" action="status/new" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" name="user" placeholder="@user">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="repo" placeholder="repo">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="sha" placeholder="sha">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="state" placeholder="state">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="description" placeholder="description">
        </div>

        <button type="submit" class="btn-lg btn btn-default">Change status</button>

      </form>
    </div>
  </div>
{% endblock %}
