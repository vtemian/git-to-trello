{% extends 'base.html' %}
{% block extrahead %}
  <script src="static/register.js"></script>
{% endblock %}
{% block container %}
  <div class="row">
    <div class="well well-lg">
      <h1>add a new github-repo</h1><br>
      <form role="form" action="hook/new" method="POST" id="register-form">
        <div class="form-group">
          <input type="text" class="form-control" name="name" id="name" placeholder="Name">
        </div>
        <div class="checkbox">
          <label>
            Active <input type="checkbox" name="active" value="true">
          </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="events" id="events" placeholder="Events separate by comma">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="url" id="url" placeholder="Url">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="content_type" id="content_type" placeholder="Content type">
        </div>

        <button type="submit" class="btn-lg btn btn-default">Register new hook</button>

      </form>
    </div>
  </div>
{% endblock %}
